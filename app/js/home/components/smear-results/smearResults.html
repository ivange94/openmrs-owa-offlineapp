<div class="smear-results">
    <h2>Smear Results for a New Specimen</h2>
    <div class="box">
        <div class="box-header">Add Smear Results for a New Specimen</div>
        <div class="box-body">
            <table>
                <tr>
                    <td>Date: </td>
                    <td><input type="date"> (dd/mm/yyyy)</td>
                </tr>
                <tr>
                    <td>Location: </td>
                    <td>
                        <select name="location" style="width: 170px">
                            <option value="unknown">Unknown</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Captured By: </td>
                    <td>
                        <select name="captured_by" style="width: 170px">
                            <option value="dr_smith">Dr Smith</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="box-header">Specimen details</div>
        <div class="box-body">
            <table>
                <tr>
                    <td>Sample ID</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Sample Type: </td>
                    <td>
                        <select name="sample_type" style="width: 170px">

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Appearance: </td>
                    <td>
                        <select name="appearance" style="width: 170px">

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Result: </td>
                    <td>
                        <select name="result" style="width: 170px">

                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <input type="submit" value="Enter Form">
</div>
