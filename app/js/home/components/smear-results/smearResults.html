<div class="smear-results">
    <h2>Smear Results for a New Specimen</h2>
    <div class="box">
        <div class="box-header">Add Smear Results for a New Specimen</div>
        <div class="box-body">
            <table>
                <tr>
                    <td>Date: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Location: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Captured By: </td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="box-header">Specimen details</div>
        <div class="box-body">
            <table>
                <tr>
                    <td>Sample ID</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Sample Type: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Appearance: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Result: </td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
    </div>
    <input type="submit" value="Enter Form">
</div>
