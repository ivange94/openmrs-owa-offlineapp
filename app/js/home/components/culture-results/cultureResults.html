<div class="culture-results" id="5">
    <h2>Culture Results</h2>
    <div class="box">
        <div class="box-header">Add a Culture Result for a New Specimen</div>
        <div class="box-body">
            <table>
                <tr>
                    <td>Date: </td>
                    <td><input type="date"> (dd/mm/yyyy)</td>
                </tr>
                <tr>
                    <td>Location: </td>
                    <td>
                        <select name="location">
                            <option value="unknown">Unknown</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Captured By: </td>
                    <td>
                        <select name="captured_by">
                            <option value="dr_smith">Dr Smith</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="box-header">Culture details</div>
        <div class="box-body">
            Result:
            <select name="result" style="width: 170px"></select>
        </div>
    </div>
</div>
