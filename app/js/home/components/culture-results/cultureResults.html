<div class="culture-results">
    <h2>Culture Results</h2>
    <div class="box">
        <div class="box-header">Add a Culture Result for a New Specimen</div>
        <div class="box-body">
            <table>
                <tr>
                    <td>Date: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Location: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Captured By: </td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="box-header">Culture details</div>
        <div class="box-body">
            Result: <input type="text">
        </div>
    </div>
</div>
