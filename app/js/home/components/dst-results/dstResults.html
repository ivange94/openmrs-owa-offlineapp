<div class="dst-results">
    <h2>DST Results</h2>
    <div class="box">
        <div class="box-header">General Information</div>
        <div class="box-body">
            <table>
                <tr>
                    <td>Date: </td>
                    <td><input type="date"> (dd/mm/yyyy)</td>
                </tr>
                <tr>
                    <td>Location: </td>
                    <td><select name="location" style="width: 170px">
                            <option value="unknown">Unknown</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Captured By: </td>
                    <td>
                        <select name="captured_by" style="width: 170px">
                            <option value="dr_smith">Dr Smith</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="box-header">DST Details</div>
        <div class="box-body">
            <table>
                <tr>
                    <td>RSENSITIVE <input type="checkbox"> Resistant <input type="checkbox"> Sensitive</td>
                </tr>
                <tr>
                    <td>HSENSITIVE <input type="checkbox"> Resistant <input type="checkbox"> Sensitive</td>
                </tr>
                <tr>
                    <td>ESENSITIVE <input type="checkbox"> Resistant <input type="checkbox"> Sensitive</td>
                </tr>
                <tr>
                    <td>SSENSITIVE <input type="checkbox"> Resistant <input type="checkbox"> Sensitive</td>
                </tr>
                <tr>
                    <td>ZSENSITIVE <input type="checkbox"> Resistant <input type="checkbox"> Sensitive</td>
                </tr>
            </table>
        </div>
    </div>
    <input type="submit" value="Enter Form">
</div>
