<div class="hiv-test-results">
    <h2>HIV Test Result</h2>
    <div class="box">
        <div class="box-header">Details</div>
        <div class="box-body">
            <table>
               <tr>
                   <td>Date: </td>
                   <td><input type="date"> (dd/mm/yyyy)</td>
               </tr>
               <tr>
                   <td>Location: </td>
                   <td><select name="location" style="width: 170px;">
                       <option value="unknown">Unknown</option>
                   </select></td>
               </tr>
               <tr>
                   <td>Provider</td>
                   <td><select name="provider" style="width: 170px;">
                       <option value="dr_smith">Dr Smith</option>
                   </select></td>
               </tr>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="box-header">HIV Serology</div>
        <div class="box-body">
            <table>
                <tr>
                    <td><strong>Test 1:</strong> Result <select name="test_1" style="width: 170px;"></select> Date: <input type="date"> (dd/mm/yyyy)</td>
                </tr>
                <tr>
                    <td><strong>Test 2:</strong> Result <select name="test_2" id="" style="width: 170px;"></select> Date: <input type="date"> (dd/mm/yyyy)</td>
                </tr>
            </table>
        </div>
    </div>
    <input type="submit" value="Enter Form">
</div>
