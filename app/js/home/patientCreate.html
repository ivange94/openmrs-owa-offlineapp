<div class="box">
    <div class="box-header">Create Patient</div>
    <div class="box-body">
        <table>
            <tr>
                <td>Person Name<span class="required">*</span></td>
                <td><input type="text" style="width: 210px;" class="e"></td>
            </tr>
            <tr>
                <td>Birthdate<span class="required">*</span> </td>
                <td><input type="date" class="e"> or  Age <input type="number" class="e" style="width: 20%"></td>
            </tr>
            <tr>
                <td>Gender<span class="required">*</span></td>
                <td><input type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="female">Female</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><a href="patientCreate" ui-sref="createPatient">Create Person</a></td>
            </tr>
        </table>
    </div>
</div>
